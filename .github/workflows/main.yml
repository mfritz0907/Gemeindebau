name: Deploy to IONOS SFTP

on:
  push:
    branches:
      - main   # or master â€” adjust if necessary

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Optional: If your project needs a build step (Node, Hugo, etc.)
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build project
        run: |
          npm install
          npm run build
        # remove these lines if you do not have a build step

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          server: ${{ secrets.HOST }}
          port: 22
          local_path: '.'   # change this if needed!
          remote_path: ${{ secrets.Pfad }}
          sftp_only: true
          delete_remote_files: true   # optional: cleans remote before upload
