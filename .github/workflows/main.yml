name: Deploy to IONOS SFTP

on:
  push:
    branches:
      - main   # or master â€” adjust if necessary

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Inject Google Maps API key
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.Googlemapskey }}
        run: |
          if [ -z "$GOOGLE_MAPS_API_KEY" ]; then
            echo "Google Maps API key is not configured" >&2
            exit 1
          fi

          perl -0777 -pi -e "s/__GOOGLE_MAPS_API_KEY__/$ENV{GOOGLE_MAPS_API_KEY}/g" Gemeindebaukarte.html

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          server: ${{ secrets.HOST }}
          port: 22
          local_path: '.'   # change this if needed!
          remote_path: ${{ secrets.Pfad }}
          sftp_only: true
          delete_remote_files: true   # optional: cleans remote before upload
